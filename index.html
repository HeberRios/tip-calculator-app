<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/images/favicon-32x32.png"
        />

        <link rel="stylesheet" href="./style.css" />

        <title>Frontend Mentor | Tip calculator app</title>
    </head>
    <body>
        <header class="logo-header">
            <img
                src="./assets/images/logo.svg"
                alt="splitter text with a line break after spli..."
                class="header-logo"
            />
        </header>

        <main>
            <div class="calculator-container">
                <form class="tip-form">
                    <div class="input-wrapper">
                        <label for="bill">bill</label>

                        <input
                            type="text"
                            name="bill"
                            id="bill"
                            placeholder="0"
                        />
                    </div>

                    <div class="tip-options-wrapper">
                        <p class="label">select tip %</p>
                        <div class="tip-options">
                            <div class="radio-input-wrapper">
                                <input
                                    type="radio"
                                    name="tip-percentage"
                                    id="5"
                                />
                                <label for="5">5%</label>
                            </div>

                            <div class="radio-input-wrapper">
                                <input
                                    type="radio"
                                    name="tip-percentage"
                                    id="10"
                                />
                                <label for="10">10%</label>
                            </div>

                            <div class="radio-input-wrapper">
                                <input
                                    type="radio"
                                    name="tip-percentage"
                                    id="15"
                                />
                                <label for="15">15%</label>
                            </div>

                            <div class="radio-input-wrapper">
                                <input
                                    type="radio"
                                    name="tip-percentage"
                                    id="20"
                                />
                                <label for="20">20%</label>
                            </div>

                            <div class="radio-input-wrapper">
                                <input
                                    type="radio"
                                    name="tip-percentage"
                                    id="25"
                                />
                                <label for="25">25%</label>
                            </div>

                            <input
                                type="text"
                                name="custom-tip"
                                id="custom-tip"
                                placeholder="Custom"
                            />
                        </div>
                    </div>

                    <div class="input-wrapper">
                        <label for="num-of-people"> number of people </label>
                        <input
                            type="text"
                            name="number-of-people"
                            id="num-of-people"
                            placeholder="0"
                        />
                    </div>
                </form>

                <div class="result-tip-container">
                    <div class="results-wrapper">
                        <div>
                            <div class="total-wrapper">
                                <p>tip amount</p>
                                <span>/ person</span>
                            </div>
                            <span class="amount" id="tip-amount-per-person"
                                >$33.33</span
                            >
                        </div>

                        <div>
                            <div class="total-wrapper">
                                <p>total</p>
                                <span>/ person</span>
                            </div>
                            <span class="total" id="tip-total">$33.33</span>
                        </div>
                    </div>

                    <button class="reset" id="reset-btn">reset</button>
                </div>
            </div>
        </main>

        <footer class="attribution">
            Challenge by
            <a href="https://www.frontendmentor.io/challenges" target="_blank"
                >Frontend Mentor</a
            >. Coded by
            <a href="https://www.frontendmentor.io/profile/HeberRios"
                >Heber Rios</a
            >.
        </footer>
    </body>
</html>
